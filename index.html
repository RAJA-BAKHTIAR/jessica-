<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíë Him vs Her Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f54ea2, #ff7676);
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }
    h1 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .question {
      font-size: 22px;
      margin: 20px;
      color: #fff;
      font-weight: bold;
    }
    .options button {
      background: #fff;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
    }
    .options button:hover {
      background: #ff4d6d;
      color: #fff;
      transform: scale(1.05);
    }
    .message {
      font-size: 22px;
      margin-top: 15px;
      color: #fff;
      font-weight: bold;
    }
    .heart {
      position: fixed;
      font-size: 24px;
      animation: fall 3s linear forwards;
      color: red;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .progress {
      width: 80%;
      margin: 20px auto;
      height: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.4);
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #ff4d6d;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <h1>üíû Him vs Her Quiz üíû</h1>

  <div id="quiz">
    <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const quizData = [
      { q: "üò¥ Who sleeps more?", o: ["Him", "Her"], a: "Him", r: "Haha yes, I‚Äôm the sleepyhead üò¥" },
      { q: "üçï Who eats more junk food?", o: ["Him", "Her"], a: "Her", r: "Correct! You‚Äôre the snack queen üçüüç´" },
      { q: "üòÇ Who laughs at silly jokes first?", o: ["Him", "Her"], a: "Him", r: "Me! I laugh at anything üòÇ" },
      { q: "üì± Who spends more time on the phone?", o: ["Him", "Her"], a: "Him", r: "Yes, guilty üòÖ" },
      { q: "üïê Who takes longer to reply?", o: ["Him", "Her"], a: "Her", r: "Correct! You reply late but cute üíå" },
      { q: "üò≥ Who gets shy faster?", o: ["Him", "Her"], a: "Him", r: "It‚Äôs me‚Ä¶ but shhh ü§´" },
      { q: "üé∂ Who sings randomly?", o: ["Him", "Her"], a: "Him", r: "Correct! I sing like a radio üé§üòÇ" },
      { q: "üì∏ Who takes more selfies?", o: ["Him", "Her"], a: "Her", r: "Yes! But I take selfies only to send you ‚ù§Ô∏è" },
      { q: "ü§Ø Who gets jealous quicker?", o: ["Him", "Her"], a: "Him", r: "Correct! I get jealous because I love you üòç" },
      { q: "üêº Who is cuter?", o: ["Him", "Her", "Both"], a: "Her", r: "You‚Äôre the cutest panda üêºüíñ" },
      { q: "üõè Who wakes up later?", o: ["Him", "Her"], a: "Her", r: "Correct! You sleep in longer üò¥‚ù§Ô∏è" },
      { q: "üåç Who wants to travel more?", o: ["Him", "Her"], a: "Him", r: "Yes! I always dream of adventures with you üåç" },
      { q: "üíñ Who says 'I love you' first usually?", o: ["Him", "Her", "Both"], a: "Both", r: "Both ‚Äî love is equal üíï" },
      { q: "üòÇ Who starts random fights first?", o: ["Him", "Her", "Both"], a: "Both", r: "Haha both, but fights = more love after üòò" }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.q;
      document.getElementById("options").innerHTML = "";
      q.o.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        document.getElementById("options").appendChild(btn);
      });
      let progressPercent = (currentQuestion / quizData.length) * 100;
      document.getElementById("progress-bar").style.width = progressPercent + "%";
    }

    function checkAnswer(selected) {
      const q = quizData[currentQuestion];
      if (q.a === "Both" || selected === q.a) {
        score++;
        document.getElementById("message").textContent = q.r;
        spawnHearts();
      } else {
        document.getElementById("message").textContent = "Oops! Try again üòÖ";
      }

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        setTimeout(() => {
          document.getElementById("message").textContent = "";
          showQuestion();
        }, 2000);
      } else {
        setTimeout(() => {
          document.getElementById("quiz").innerHTML =
            `<h2>üéâ Quiz Over üéâ<br>
             Score: ${score}/${quizData.length}<br><br>
             üíå Final Note üíå<br>
             Doesn‚Äôt matter who wins ‚Äî You‚Äôre my forever ‚ù§Ô∏è</h2>
             <button onclick="location.reload()">üîÑ Play Again</button>`;
          floatingEmojis();
        }, 2500);
      }
    }

    function spawnHearts() {
      for (let i = 0; i < 8; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    function floatingEmojis() {
      const emojis = ["‚ù§Ô∏è","üíã","üòç","üíå","üåπ"];
      setInterval(() => {
        let e = document.createElement("div");
        e.className = "heart";
        e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        e.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 4000);
      }, 300);
    }

    // Start quiz
    showQuestion();
  </script>
</body>
</html>
