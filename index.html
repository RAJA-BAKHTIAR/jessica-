<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Couple Quiz Game üíñ</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }
    h1 {
      color: #fff;
      font-size: 38px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .question {
      font-size: 22px;
      margin: 20px;
      color: #fff;
      font-weight: bold;
    }
    .options button {
      background: #fff;
      border: none;
      padding: 12px 25px;
      margin: 12px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }
    .options button:hover {
      background: #ff4d6d;
      color: #fff;
      transform: scale(1.05);
    }
    .message {
      font-size: 22px;
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
    }
    .heart {
      position: fixed;
      font-size: 24px;
      animation: fall 3s linear forwards;
      color: red;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .progress {
      width: 80%;
      margin: 20px auto;
      height: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.4);
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #ff4d6d;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <h1>üíë Our Couple Quiz üíë</h1>

  <div id="quiz">
    <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const quizData = [
      { q: "üíñ Who said 'I love you' first?", o: ["Me", "You"], a: "Me", r: "Yes! That‚Äôs me üòò" },
      { q: "üç´ What‚Äôs your favorite chocolate?", o: ["KitKat", "Dairy Milk", "Ferrero Rocher"], a: "Dairy Milk", r: "Correct! Dairy Milk ‚ù§Ô∏è" },
      { q: "üìÖ Our anniversary month?", o: ["January", "June", "August"], a: "June", r: "You never forget ü•∞" },
      { q: "üì± Who texts 'good night' first?", o: ["Me", "You"], a: "You", r: "Yes, you‚Äôre the sweetest üíï" },
      { q: "üèû Dream trip together?", o: ["Bali", "Paris", "Dubai"], a: "Bali", r: "Yes Bali! Ocean + love üåä‚ù§Ô∏è" },
      { q: "üòÇ Who laughs louder?", o: ["Me", "You"], a: "You", r: "Hehe your laugh is my favorite üòç" },
      { q: "‚òï Favorite drink?", o: ["Tea", "Coffee", "Juice"], a: "Coffee", r: "Coffee = late night talks ‚òï‚ù§Ô∏è" },
      { q: "üíç Will you marry me?", o: ["Yes", "Of course"], a: "Yes", r: "Forever yours üíç" }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.q;
      document.getElementById("options").innerHTML = "";
      q.o.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        document.getElementById("options").appendChild(btn);
      });
      let progressPercent = ((currentQuestion) / quizData.length) * 100;
      document.getElementById("progress-bar").style.width = progressPercent + "%";
    }

    function checkAnswer(selected) {
      const q = quizData[currentQuestion];
      if (selected === q.a) {
        score++;
        document.getElementById("message").textContent = q.r;
        spawnHearts();
      } else {
        document.getElementById("message").textContent = "Oops! Try again üòÖ";
      }

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        setTimeout(() => {
          document.getElementById("message").textContent = "";
          showQuestion();
        }, 2000);
      } else {
        setTimeout(() => {
          document.getElementById("quiz").innerHTML =
            `<h2>üéâ Game Over üéâ<br>
             Score: ${score}/${quizData.length}<br><br>
             üíå My Love Letter üíå<br>
             You‚Äôre the best thing in my life.<br>
             I choose you again and again ‚ù§Ô∏è</h2>`;
          floatingEmojis();
        }, 2500);
      }
    }

    function spawnHearts() {
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    function floatingEmojis() {
      const emojis = ["‚ù§Ô∏è","üíã","üòç","üíå","üåπ"];
      setInterval(() => {
        let e = document.createElement("div");
        e.className = "heart";
        e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        e.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 4000);
      }, 300);
    }

    // Start quiz immediately
    showQuestion();
  </script>
</body>
</html>
