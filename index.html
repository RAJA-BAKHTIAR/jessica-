<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Him vs Her Quiz üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 20px;
    }
    .quiz-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    button {
      margin: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    #nextBtn { margin-top: 15px; background: #1e90ff; }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <p id="feedback"></p>
    <button id="nextBtn" onclick="nextQuestion()">Next ‚û°</button>
  </div>

  <script>
    const quizData = [
      { q: "Who sleeps more?", options: ["Him", "Her"], correct: "Him" },
      { q: "Who eats more junk food?", options: ["Him", "Her"], correct: "Her" },
      { q: "Who laughs at silly jokes first?", options: ["Him", "Her"], correct: "Him" },
      { q: "Who spends more time on the phone?", options: ["Him", "Her"], correct: "Him" },
      { q: "Who takes longer to reply?", options: ["Him", "Her"], correct: "Her" },
      { q: "Who gets shy faster?", options: ["Him", "Her"], correct: "Him" }, // hidden truth üòâ
      { q: "Who sings randomly?", options: ["Him", "Her"], correct: "Him" },
      { q: "Who takes more selfies?", options: ["Him", "Her"], correct: "Her" },
      { q: "Who gets jealous quicker?", options: ["Him", "Her"], correct: "Him" },
      { q: "Who is cuter?", options: ["Him", "Her", "Both"], correct: "Her" },
      { q: "Who wakes up later?", options: ["Him", "Her"], correct: "Her" },
      { q: "Who wants to travel more?", options: ["Him", "Her"], correct: "Him" },
      { q: "Who says 'I love you' first usually?", options: ["Him", "Her", "Both"], correct: "Both" },
      { q: "Who starts random fights first?", options: ["Him", "Her", "Both"], correct: "Both" }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      let qData = quizData[currentQuestion];
      document.getElementById("question").innerText = qData.q;
      let optionsHTML = "";
      qData.options.forEach(opt => {
        optionsHTML += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
      });
      document.getElementById("options").innerHTML = optionsHTML;
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer(answer) {
      let correct = quizData[currentQuestion].correct;
      let feedback = document.getElementById("feedback");
      if (answer === correct) {
        feedback.innerHTML = "‚úÖ Correct! " + answer + " it is.";
        feedback.className = "correct";
      } else {
        feedback.innerHTML = "‚ùå Nope! Correct answer is: " + correct;
        feedback.className = "wrong";
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.querySelector(".quiz-box").innerHTML = "<h2>üéâ Quiz Finished! You know us so well üíñ</h2>";
      }
    }

    // Load first question
    loadQuestion();
  </script>

</body>
</html>
