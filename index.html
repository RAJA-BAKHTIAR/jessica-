<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Him vs Her Quiz 💖</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 20px;
    }
    .quiz-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      max-width: 450px;
      margin: auto;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    button {
      margin: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    .message { 
      font-weight: bold; 
      margin-top: 15px;
    }
    #nextBtn { margin-top: 15px; background: #1e90ff; }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <p id="feedback" class="message"></p>
    <button id="nextBtn" onclick="nextQuestion()">Next ➡</button>
  </div>

  <script>
    const quizData = [
      { q: "Who sleeps more?", 
        options: ["Him", "Her"], 
        correct: "Him",
        messages: {
          "Him": "Haha yes! I’m always the sleepyhead 😴❤️",
          "Her": "Nooo, you’re not the sleepyhead, it’s me 😆💤"
        }
      },
      { q: "Who eats more junk food?", 
        options: ["Him", "Her"], 
        correct: "Her",
        messages: {
          "Him": "Really? I’m not the junk food monster 😜",
          "Her": "Yep! You can’t resist yummy snacks 🍟🍫"
        }
      },
      { q: "Who laughs at silly jokes first?", 
        options: ["Him", "Her"], 
        correct: "Him",
        messages: {
          "Him": "Haha true! I laugh at the dumbest stuff 😂",
          "Her": "Nooo, you keep a straight face too long 😆"
        }
      },
      { q: "Who spends more time on the phone?", 
        options: ["Him", "Her"], 
        correct: "Him",
        messages: {
          "Him": "Guilty 😅 scrolling forever 📱",
          "Her": "Nahh, you’re the patient one 💕"
        }
      },
      { q: "Who takes longer to reply?", 
        options: ["Him", "Her"], 
        correct: "Her",
        messages: {
          "Him": "Not meee, I reply fast for you 😍",
          "Her": "Yesss, sometimes you disappear too long ⏳❤️"
        }
      },
      { q: "Who gets shy faster?", 
        options: ["Him", "Her"], 
        correct: "Him",
        messages: {
          "Him": "Don’t expose me! I blush too easy 🙈❤️",
          "Her": "Hehe nope, you’re the bold one 😉"
        }
      },
      { q: "Who sings randomly?", 
        options: ["Him", "Her"], 
        correct: "Him",
        messages: {
          "Him": "Haha true, I’m your personal singer 🎶❤️",
          "Her": "Nopeee, your voice is my favorite 🎤💕"
        }
      },
      { q: "Who takes more selfies?", 
        options: ["Him", "Her"], 
        correct: "Her",
        messages: {
          "Him": "I only take them to send to YOU 📸❤️",
          "Her": "Yes! You’re the selfie queen 👑✨"
        }
      },
      { q: "Who gets jealous quicker?", 
        options: ["Him", "Her"], 
        correct: "Him",
        messages: {
          "Him": "Okay okay, I admit it… I’m protective 😅💖",
          "Her": "Not you, you’re the calm one 😘"
        }
      },
      { q: "Who is cuter?", 
        options: ["Him", "Her", "Both"], 
        correct: "Her",
        messages: {
          "Him": "Hehe nooo, you’re the real cutie 🥺❤️",
          "Her": "Of course, my princess is the cutest 😍👑",
          "Both": "Well true… we’re the cutest couple 💑✨"
        }
      },
      { q: "Who wakes up later?", 
        options: ["Him", "Her"], 
        correct: "Her",
        messages: {
          "Him": "Nooo, I get up first to annoy you 😆",
          "Her": "Yes, my sleepy beauty 🌸😴"
        }
      },
      { q: "Who wants to travel more?", 
        options: ["Him", "Her"], 
        correct: "Him",
        messages: {
          "Him": "Yesss, I’ll take you everywhere 🌍✈️",
          "Her": "No wayyy, you’re the one with wanderlust ❤️"
        }
      },
      { q: "Who says 'I love you' first usually?", 
        options: ["Him", "Her", "Both"], 
        correct: "Both",
        messages: {
          "Him": "True sometimes! But you say it too 💕",
          "Her": "Haha yess, but I never let you beat me 😘",
          "Both": "Yesss, we both rush to say it ❤️❤️"
        }
      },
      { q: "Who starts random fights first?", 
        options: ["Him", "Her", "Both"], 
        correct: "Both",
        messages: {
          "Him": "Sometimes me… but always cute fights 😅❤️",
          "Her": "Hehe sometimes you start too 🙊💕",
          "Both": "Yesss, both of us… but we make up fast 💖"
        }
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      let qData = quizData[currentQuestion];
      document.getElementById("question").innerText = qData.q;
      let optionsHTML = "";
      qData.options.forEach(opt => {
        optionsHTML += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
      });
      document.getElementById("options").innerHTML = optionsHTML;
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer(answer) {
      let qData = quizData[currentQuestion];
      document.getElementById("feedback").innerText = qData.messages[answer];
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.querySelector(".quiz-box").innerHTML = "<h2>🎉 Quiz Finished! You know us so well 💖</h2>";
      }
    }

    // Load first question
    loadQuestion();
  </script>

</body>
</html>
